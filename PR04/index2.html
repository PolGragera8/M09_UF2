<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <title>PR04</title>
        <script type="text/javascript">

function dibuixa() {
var ctx = document.getElementById('canvas').getContext('2d');
var img = new Image();
img.onload = function(){
for (var i=0;i<4;i++){
for (var j=0;j<3;j++){
ctx.drawImage(img,j*50,i*38,50,38);
}
}
};
img.src = 'imatges/rhino.jpg';
}

        </script>
    </head>
    <body onload="dibuixa();">
        <canvas id="canvas" width="150" height="150"></canvas>
        
    </body>
</html>
