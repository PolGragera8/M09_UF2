<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <title>PR04</title>
        <script type="text/javascript">

            function dibuixa() {
                var ctx = document.getElementById('canvas').getContext('2d');
                var img = new Image();
                img.onload = function(){
                    ctx.drawImage(img,0,0);
                    ctx.beginPath();
                    ctx.moveTo(30,96);
                    ctx.lineTo(70,66);
                    ctx.lineTo(103,76);
                    ctx.lineTo(170,15);
                    ctx.stroke();
                }
                img.src = 'imatges/backdrop.png';
                }

        </script>
    </head>
    <body onload="dibuixa();">
        <canvas id="canvas" width="150" height="150"></canvas>
        
    </body>
</html>
