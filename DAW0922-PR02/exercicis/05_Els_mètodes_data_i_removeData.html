    <!--    El mètode data() ens permet emmagatzemar informació en un element donat. 
            Per emmagatzemar aquesta informació utilitzarem una parella clau-valor de la següent manera:
                objecte.data(«clau»,»valor»);
            De la mateixa manera que podem associar una dada a un element, també el podem eliminar, 
            mitjançant el mètode removeData(). Per fer-ho utilitzem la següent sintaxi:
                objecte.removeData(«clau»); 
            Hem d'establir per el id=»link1» la clau «data1» el valor «valor 11 per a link1» i  
            per la clau «data2» el valor «valor 12 per a link1». 
            Fixeu-vos en la sortida per consola per fer tot l'exercici.

            "DADES amb data():"                                 05_Els_m%C3%A8todes_data_i_removeData.html:14
            "Link1: dada1-valor: (valor11 per a link1)."        05_Els_m%C3%A8todes_data_i_removeData.html:15
            "Link1: dada2-valor: (valor12 per a link1)."        05_Els_m%C3%A8todes_data_i_removeData.html:16
            "Link2: dada1-valor: (valor21 per a link2)."        05_Els_m%C3%A8todes_data_i_removeData.html:17
            "Link2: dada2-valor: (valor22 per a link2)."        05_Els_m%C3%A8todes_data_i_removeData.html:18
