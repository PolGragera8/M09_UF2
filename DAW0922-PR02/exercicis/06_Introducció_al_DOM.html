    <!--    Quan es carrega un document en un navegador, es genera una estructura que conté diferents
            objectes existents en ell. Aquesta estructura rep el nom de DOM en anglès, o el que és el mateix,
            Model d'Objectes del Document. A través d'ell podem accedir als mètodes i propietats de la pàgina
            (taules, formularis, paràgrafs, enllaços, etc. En aquest exercici utilitzant el mètode each()
            i el selector universal (*), hem d'aconseguir l'arbre DOM del document per consola, 
            en aquesta ocasió a través del navegador Firefox, mireu el resultat:

            Object { 0: <html>, context: <html>, length: 1 } 
            Object { 0: <head>, context: <head>, length: 1 } 
            Object { 0: <meta>, context: <meta>, length: 1 } 
            Object { 0: <title>, context: <title>, length: 1 } 
            Object { 0: <script>, context: <script>, length: 1 } 
            Object { 0: <script>, context: <script>, length: 1 } 
            Object { 0: <body>, context: <body>, length: 1 } 
            Object { 0: <p>, context: <p>, length: 1 } 
            Object { 0: <div>, context: <div>, length: 1 } 
            Object { 0: <span>, context: <span>, length: 1 } 
            Object { 0: <ul>, context: <ul>, length: 1 } 
            Object { 0: <li>, context: <li>, length: 1 } 
            Object { 0: <li>, context: <li>, length: 1 } 
            Object { 0: <li>, context: <li>, length: 1 }  -->

       <p>Paràgraf 1</p>
       <div>Div 1</div>
