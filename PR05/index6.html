<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <title>PR05</title>
        <script type="text/javascript">

function dibuixa() {
var ctx = document.getElementById('canvas').getContext('2d');
for (var i = 0; i < 10; i++){
ctx.lineWidth = 1+i;
ctx.beginPath();
ctx.moveTo(5+i*14,5);
ctx.lineTo(5+i*14,140);
ctx.stroke();
}
}

        </script>
    </head>
    <body onload="dibuixa();">
        <canvas id="canvas"></canvas>
    </body>
</html>
